<div class="outer">
  <div class="content">
    <div class="bookname">
        <span class="sort">Books({{bookData.length}})</span>
        <mat-form-field class="field" appearance="outline">
            <mat-label style="color: black; font-size: 12px;">sort by relevance</mat-label>
            <mat-select class="matselect">
                <mat-option  value="one" (click)=" lowtohigh()">Price:Low to High</mat-option>
                <mat-option  value="two" (click)="hightolow()">Price:High to Low</mat-option>
                <mat-option  value="third" (click)="newestarrivals() ">Newest Arrivals</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
</div>
<div class='booksCard'  *ngFor="let books of bookData | filter: Search | paginate: {itemsPerPage:8, currentPage:page,totalItems:totalLength} ">
    <div class='booksImg' (click)="onclick(books)">
      <img src="../../../assets/name.png"  alt='' class='bookImage' />  
    </div>   
    <div class='booksDetails'>
      <p class='bookName'>{{books.bookName}}</p>
      <p class="Author">{{books.author}}</p>
      <div>
        <button class='ratingBtn'>4.5*</button>
        <span>({{books.quantity}} )</span>
      </div>
      <div class='priceDiv'>
        <p class='priceTag'>Rs.{{books.discountPrice}}</p>
        <span class='OriginalPrice'>RS.{{books.price}}</span>
      </div>
    </div>
  </div>
</div> 
<div class="pages">
  <pagination-controls (pageChange)="page=$event" class="page"></pagination-controls>
</div>
